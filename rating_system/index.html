  body {

   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>

<body>
 <h1>Contoso Web Developer Conference</h1>

 <div id="rating-container">

 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script>


      $(document).ready(function(){
            var hadRating;
            var index=-2;
          $(".rating-circle").hover(function(){
            $(this).removeClass("rating-chosen")
              $(this).prevAll().removeClass("rating-chosen");
              $(this).nextAll().removeClass("rating-chosen");
              $(this).prevAll().addClass("rating-hover");
              $(this).addClass("rating-hover");
              }, function(){
              $(this).prevAll().removeClass("rating-hover");
              $(this).removeClass("rating-hover");

              for(var i=0;i<=index;++i)
              {
                  var prevRating = $('.rating-circle').get(i);
                  $(prevRating).addClass('rating-chosen')
              }

            });



          $(".rating-circle").click(function(){
              $(this).nextAll().removeClass("rating-chosen");
              $(this).removeClass("rating-chosen")
              $(this).prevAll().addClass("rating-chosen");
              $(this).addClass("rating-chosen");
              index = $('.rating-circle').index($(this))
          });
      });

 </script>
